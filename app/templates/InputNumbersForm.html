<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

    <body>
        <div class="card-body">
            <form method="POST" enctype=multipart/form-data action="">
                {{ form.hidden_tag() }}
                <p>
                    Input list of numbers to add separated by commas:
                </p>
                <div class="form-row">
                    <p> 
                        {{ form.numbers_to_add }}
                    </p>
                </div>
                <p class="row">
                    <button type="submit">submit</button>
                </p>
            </form>
        </div>
    </body>

</html>
